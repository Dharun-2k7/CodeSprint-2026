<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codesprint - Online Judge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Codesprint</a>
            <div class="navbar-nav ms-auto">
                <span id="user-info" class="navbar-text me-3" style="display: none;"></span>
                <button id="login-btn" class="btn btn-outline-light me-2">Login</button>
                <button id="signup-btn" class="btn btn-primary">Sign Up</button>
                <button id="logout-btn" class="btn btn-outline-light" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="home-view">
            <h1>Welcome to Codesprint</h1>
            <p>An online judge platform for programming contests</p>
            <div id="contests-list"></div>
        </div>

        <div id="login-view" style="display: none;">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2>Login</h2>
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="login-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="login-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="login-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="signup-view" style="display: none;">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2>Sign Up</h2>
                    <form id="signup-form">
                        <div class="mb-3">
                            <label for="signup-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="signup-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="signup-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="signup-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="signup-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signup-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="contest-view" style="display: none;">
            <h2 id="contest-title"></h2>
            <div class="row">
                <div class="col-md-8">
                    <div id="problems-list"></div>
                    <div id="problem-detail" style="display: none;"></div>
                    <div id="submission-form" style="display: none;"></div>
                </div>
                <div class="col-md-4">
                    <div id="leaderboard"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
